<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="container p-5">
        <div class="col border justify-content-center text-center">
            <h1>Title</h1>
            <h2 id="date"></h2>
        </div>
        <div class="row border mx-3 mb-2">
                <div class="col-6 col-md-3 my-2 d-flex justify-content-center"><button>Headline News</button></div>
                <div class="col-6 col-md-3 my-2 d-flex justify-content-center"><button>Happened Today</button></div>
                <div class="col-6 col-md-3 my-2 d-flex justify-content-center"><button>Random Fact</button></div>
                <div class="col-6 col-md-3 my-2 d-flex justify-content-center"><button>Wikipedia</button></div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row border mx-3 mb-2">
            <div class="col-12 col-md-8 border">
                <h2 id="news-title">News Title</h2>
                <div class="word-list">
                    <!-- <p id="news-description">News Description</p> -->
                </div>
            </div>
            <div class="col-12 col-md-4 border">
                Hover/click display from WordAPI
            </div>
        </div>
    </main>
    <footer class="container-fluid"> 
        <div class="row border mx-3">
            <div class="col-6 border d-flex justify-content-start" id="previous-article"><button>Previous Article</button></div>
            <div class="col-6 border d-flex justify-content-end" id="next-article"><button>Next Article</button></div>
        </div>  
    </footer> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/Assets/JS/script.js"></script>
</body>
</html>
