<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid p-5">
        <div class="col justify-content-center text-center mb-4">
            <h1>The Accessible Times</h1>
            <h2 id="date"></h2>
        </div>
        <div id="banner">          
        </div>
    </header>
    <main class="container-fluid ">
        <div class="row mb-2 d-flex justify-content-center">
            <div class="col-12 col-md-6 border border-5 mx-5 vh-25">
                <h2 id="news-title">News Title</h2>
                <div id="word-list">
                </div>
            </div>
            <div class="col-12 col-md-3 border border-5">
                <h3>Definitions:</h3>
                <p id="word-name">Word</p>
                <ul>
                    <li id="def-1">Definition 1</li>
                    <li id="def-2">Definition 2</li>
                    <li id="def-3">Definition 3</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="container-fluid"> 
        <div class="row mb-2 d-flex justify-content-center">
            <div class="col-12 col-md-6 mx-5 d-flex justify-content-between">
                <button class="bg-dark text-light mt-2" id="previous-article">Previous Article</button>
                <a class="mt-3" href="#">Link Placeholder</a>
                <button class="bg-dark text-light mt-2" id="next-article">Next Article</button>
            </div>  
            <div class="col-md-3"></div>
        </div>
    </footer> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/Assets/JS/script.js"></script>
</body>
</html>
